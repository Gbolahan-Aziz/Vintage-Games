apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: games-ingress
spec:
  rules:
  - host: vintage-games.com #host needs to be created
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homepage-service
            port:
              number: 8800
      - path: /2048
        pathType: Prefix
        backend:
          service:
            name: service-2048
            port:
              number: 9000
      - path: /tetris
        pathType: Prefix
        backend:
          service:
            name: tetris-service
            port:
              number: 8900