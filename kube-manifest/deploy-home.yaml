apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-page
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-page
  template:
    metadata:
      labels:
        app: static-page
    spec:
      containers:
      - name: static-page
        image: iamzee007/static-game-homepage:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
